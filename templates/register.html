{% extends "layout.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card bg-black border-warning">
            <div class="card-body">
                <h3 class="text-center mb-3 text-warning">Inscription</h3>

                <form method="post">
                    <input name="prenom" class="form-control mb-2" placeholder="Prénom" required>
                    <input name="nom" class="form-control mb-2" placeholder="Nom" required>
                    <input name="email" type="email" class="form-control mb-2" placeholder="Email" required>
                    <input name="password" type="password" class="form-control mb-3" placeholder="Mot de passe" required>

                    <button class="btn btn-warning w-100">Créer le compte</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
